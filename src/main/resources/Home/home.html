<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Aplicativo de Rolagem de Dados</title>
</head>
<body>
<div class="container">

    <h2 class="text-center">Rolagem de Dados</h2>

    <form action="/" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="qtdeFacesCampo"></span>
            <input id="qtdeFaces" name="qtdeFaces" type="number" class="form-control"
                   placeholder="Quantidade de faces do(s) dado(s)" aria-label="qtdeFaces"
                   aria-describedby="basic-addon1" th:value="${qtdeFaces}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="qtdeDadosCampo"></span>
            <input id="qtdeDados" name="qtdeDados" type="number" class="form-control"
                   placeholder="Quantide de dados a serem jogados" aria-label="qtdeDados"
                   aria-describedby="=basic-addon1" th:value="${qtdeDados}">
        </div>
        <div class="row">
            <div class="col-sm-6">
                <input value="Jogar" type="submit" class="btn btn-primary"/>
            </div>
            <div class="col-sm-6 text-right"></div>
        </div>
    </form>
    <div class="col-sm-6">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Dado(s)</th>
                <th scope="col">Resultado</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-6">
<!--        Soma dos dados e maior resultado aqui-->
    </div>
</div>
</body>
</html>
